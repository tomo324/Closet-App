<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/main.css') }}">
    <title>ClosetApp</title>
</head>
<body>
    <nav class="login-container">
        <div class="container-fluid">
            <a class="navbar-login" href="/" style="font-size: 2rem">Closet-App ログイン</a>
        </div>
    </nav>

<h1 style="margin-left: 30px;">ログイン</h1>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="update-flashes">
            {% for message in messages %}
                <li class="check">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<form  class="form-login" action="/login" method="POST">
    <label for="">ユーザ名</label>
    <input type="text" name="username">
    <label for="">パスワード</label>
    <input type="password" name="password">
    <input type="submit" value="ログイン">
</form>
</body>
</html>
