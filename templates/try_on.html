{% extends 'base.html' %}
{% block body %}
<h2 style="text-align: center;">Try-on</h2>
<div style="margin: auto;">
    <style>

        .item-container {
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
        }
    </style>
    <div>
        <h2>Tops</h2>
        <div class="item-container">
            {% for post in tops %}
                <div class="item">
                    <p>Title: {{ post.title }}</p>
                    <img src="data:image/jpeg;base64,{{ restored_images_dict[post.id] }}" alt="{{ filename_dict[post.id] }}", style="width: 200px;">
                </div>
            {% endfor %}
        </div>
    </div>

    <div>
        <h2>Bottoms</h2>
        <div class="item-container">
            {% for post in bottoms %}
                <div class="item">
                    <p>Title: {{ post.title }}</p>
                    <img src="data:image/jpeg;base64,{{ restored_images_dict[post.id] }}" alt="{{ filename_dict[post.id] }}", style="width: 200px;">
                </div>
                {% endfor %}
        </div>
    </div>
</div>
</form>

{% endblock %}
